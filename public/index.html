<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express JS</title>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Map here</h1>
    <div id="map"></div>
</body>
<script>
    function initMap() {
        var uluru = { lat: -25.344, lng: 131.036 };
        var map = new google.maps.Map(
            document.getElementById('map'),
            { zoom: 4, center: uluru }
        );
    }
</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiXUWPj5ofSg7LR9WwC8wjJ6EiG39nl_c&callback=initMap"
    type="text/javascript">
    </script>

</html>
